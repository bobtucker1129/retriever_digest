services:
  - type: web
    name: retriever-daily-digest
    runtime: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: retriever-db
          property: connectionString
      - key: ADMIN_PASSWORD
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: EXPORT_API_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: retriever-db
    plan: starter
    databaseName: retriever
    postgresMajorVersion: 16
